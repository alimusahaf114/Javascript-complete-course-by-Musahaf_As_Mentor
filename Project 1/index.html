<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
    <input type="text" class="display" placeholder="0" readonly>

    <div class="buttons">
        <button class="btn" onclick="
            displayValue = ''
            document.querySelector('.display').value = displayValue
            ">C</button>
        <button class="operator" onclick="
        displayValue += '/'
        document.querySelector('.display').value = displayValue
        ">/</button>
        <button class="operator" onclick="
        displayValue += '*'
        document.querySelector('.display').value = displayValue
        ">*</button>

        <button class="operator" onclick="
        displayValue += '-'
        document.querySelector('.display').value = displayValue
        ">-</button>
        <button class="number" onclick="
        displayValue += '7'
        document.querySelector('.display').value = displayValue
        ">7</button>
        <button class="number" onclick="
        displayValue += '8'
        document.querySelector('.display').value = displayValue
        ">8</button>
        <button class="number" onclick="
        displayValue += '9'
        document.querySelector('.display').value = displayValue
        ">9</button>

        <button class="operator" onclick="
        displayValue += '+'
        document.querySelector('.display').value = displayValue
        ">+</button>
        <button class="number" onclick="
        displayValue += '4'
        document.querySelector('.display').value = displayValue
        ">4</button>
        <button class="number" onclick="
        displayValue += '5'
        document.querySelector('.display').value = displayValue
        ">5</button>
        <button class="number" onclick="
        displayValue += '6'
        document.querySelector('.display').value = displayValue
        ">6</button>

        <button class="number" onclick="
        displayValue = eval(displayValue)
        document.querySelector('.display').value = displayValue
        ">=</button>
        <button class="number" onclick="
        displayValue += '1'
        document.querySelector('.display').value = displayValue
        ">1</button>
        <button class="number" onclick="
        displayValue += '2'
        document.querySelector('.display').value = displayValue
        ">2</button>
        <button class="number" onclick="
        displayValue += '3'
        document.querySelector('.display').value = displayValue
        ">3</button>

        <button class="number" onclick="
        displayValue += '.'
        document.querySelector('.display').value = displayValue
        ">.</button>
        <button class="number" onclick="
        displayValue += '0'
        document.querySelector('.display').value = displayValue
        ">0</button>
    </div>
</div>

<script>
    let displayValue = '';
    document.querySelector('.display').value = displayValue;
</script>

</body>
</html>
